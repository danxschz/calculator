<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="calculator.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="button-row">
        <button class="outer">c</button>
        <button class="outer">del</button>
        <button class="outer">%</button>
        <button class="outer">/</button>
      </div>
      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="outer">x</button>
      </div>
      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="outer">-</button>
      </div>
      <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="outer">+</button>
      </div>
      <div class="button-row">
        <button>e</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>
      </div>
    </div>
  </div>
</body>

</html>
